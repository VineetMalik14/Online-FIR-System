<div class = "container">

<form action="signup.php" style="border:1px solid #ccc" method="POST">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Phone"><b>Phone</b></label><br>
    <input type="tel" pattern="[0-9]{10}" placeholder="Enter 10 digit phone number" name="phone" required> <br><br>

    <label for="Name"><b>Name</b></label>
    <input type="text" pattern="[a-zA-Z0-9][a-zA-Z0-9 ]*" placeholder="Enter Name" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="designation"><b>Designation</b></label><br><br>
     <select name="designation">
      <option value="Citizen">Citizen</option>
    <option value="SI">SI</option>
    <option value="ASI">ASI</option>
    
    </select> <br><br>

    <label for="Category"><b>Category</b></label><br><br>
    <select name="Category">
    <option value="none">none</option>
    <option value="murder">murder</option>
    <option value="elections">elections</option>
    <option value="public health & safety">public health & safety</option>
    <option value="theft & robbery">theft & robbery</option>
    <option value="domestic affairs">domestic affairs</option>
    
    </select>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.location.href = 'index.html'">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
</body>
